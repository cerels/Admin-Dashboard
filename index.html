<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="title">
          <img src="odin-lined.png" alt="Logo" id="Logo" />
          <p id="textTitle">Dashboard</p>
        </div>
        <div class="tab">
            <div class="module"><img src="icons/home-account.svg" alt="homeIcon"> <p>Home</p></div>
            <div class="module"><img src="icons/card-account-details-outline.svg" alt="profileIcon"> Profile</div>
            <div class="module"><img src="icons/message.svg" alt="messagesIcon"> Messages</div>
            <div class="module"><img src="icons/clock.svg" alt="historyIcon"> History</div>
            <div class="module"><img src="icons/calendar-check-outline.svg" alt="tasksIcon"> Tasks</div>
            <div class="module"><img src="icons/account-group.svg" alt="communitiesIcon"> Communities</div>
          </div>
          <div class="tabHelp">
            <div class="module"><img src="icons/cog-outline.svg" alt="settingsIcon"> Settings</div>
            <div class="module"><img src="icons/face-agent.svg" alt="supportIcon"> Support</div>
            <div class="module"><img src="icons/shield-account-outline.svg" alt="privacyIcon"> Privacy</div>
          </div>
          
      </div>
      <div class="header">header</div>
      <div class="content">
        <div class="projects">your projects</div>
        <div class="announcements">announcements</div>
        <div class="trending">Trending</div>
      </div>
    </div>
  </body>
</html>
